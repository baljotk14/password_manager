{% extends "layout.html" %}
{% block body_class %}cred{% endblock %}

{% block content %}
  <section class="panel panel--frosted">
    <h1 class="panel__title">Add Credentials</h1>
    <form method="post" class="form">
      <input name="service" placeholder="Service (e.g. Google)" required class="form__input">
      <input name="login"   placeholder="Username / Email"   required class="form__input">
      <input type="password" name="password" placeholder="Password" required class="form__input">
      <button type="submit" class="form__button">Save</button>
    </form>
    <p class="form__footer">
  <!-- MUST be vault_list, not vault or vault-add -->
  <a href="{{ url_for('vault_list') }}">View saved credentials</a>
</p>

  </section>
{% endblock %}
